<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Admin Login</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/admin/images/favicon.png}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/admin/css/style-login.css}" >
    <script th:src="@{/admin/js/jquery-ajax.min.js}" ></script>
  </head>
  <body>

      <form th:action="@{/admin/checkLoginAdmin}" method="post" class="login-form">
        <h1>ADMIN LOGIN</h1>

        <div class="txtb">
          <input type="text" name="username">
          <span data-placeholder="Username"></span>
        </div>

        <div class="txtb">
          <input type="password" name="password">
          <span data-placeholder="Password"></span>
        </div>

        <input type="submit" class="logbtn" value="Login">
        <p style="color: red;" th:text="${ERROR}"></p>

      </form>

      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>


  </body>
</html>

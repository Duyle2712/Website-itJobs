<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{admin/layouts/admin-layout}">
<head>
<meta charset="UTF-8">
<title>Recruiter List</title>
</head>
<body>
	<div layout:fragment="content">
	       <section id="main-content">
		<section class="wrapper">

			<!-- //tasks -->
			<div class="agileits-w3layouts-stats">
				<div class="col-md-12 stats-info stats-last widget-shadow">
					<div class="stats-last-agile">
						
							<div class="row text-center">
								<h2>Danh sách nhà tuyển dụng</h2>
							</div>							
				
						<div class="row">							
							<table  id="jobtable" class="table table-bordered table-striped table-responsive auto-index">
							<thead>
								<tr>
									<th class="text-center">ID</th>
									<th class="text-center">Email</th>									
								</tr>
							</thead>
							<tbody>
								
								<tr th:each="item:${RECRUITERLIST}"  th:with="s = ${RECRUITERCOUNT}" class="odd gradeX">
									<td></td>
									<td class="text-center" th:text="${item.email}"></td>
								</tr>
						
   
							</tbody>
						</table>
						<script type="text/javascript">
						var addSerialNumber = function () {
						    var i = 0
						    $('table tr').each(function(index) {
						        $(this).find('td:nth-child(1)').html(index-1+1);
						    });
						};

						addSerialNumber();
						</script>
						
						</div>
						
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
		</section>

	</section>
	</div>
</body>
</html>

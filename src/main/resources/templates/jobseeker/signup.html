<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ITJobs - Sign Up</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/admin/images/favicon.png}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/admin/css/style-login.css}">
    <script th:src="@{/admin/js/jquery-ajax.min.js}"></script>
  </head>
  <body>
      <form th:action="@{/signup/createAcc}"  method="post" class="login-form">
        <h1>Sign up</h1>

        <div class="txtb">
          <input type="text" name="email" th:value="${Email}" id="email">
          <span data-placeholder="Email"></span>
        </div>

        <div class="txtb">
          <input name="password" id="password" th:value="${Password}" type="password">
          <span data-placeholder="Password" ></span>
        </div>
        <div class="txtb">
          <input name="confirm_password" id="confirm_password" th:value="${Password}" type="password">
          <span data-placeholder="Confirm Password"></span> 
        </div>
        
         <div class="mess-position">
          <span id='message' th:text="${CREATEACCMESS}" style="color: red;"></span>
         </div>
         <div class="mess-position">
          <span id='email_vali' ></span>
         </div>
         <div class="mess-position">
          <span id='pass_vali' ></span>
         </div>

        <input type="submit" class="logbtn" value="Sign up">
        <p th:text="${CREATEACCSUCCESS}" style="color: green;"></p>
        

        <div class="bottom-text">
          You already have an account ? <a th:href="@{/login}">Login</a>
        </div>

      </form>

      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      $('#password, #confirm_password').on('keyup', function () {
        if ($('#password').val() == $('#confirm_password').val()) {
      $('#message').html('Mật khẩu trùng khớp').css('color', 'green');
        } else 
      $('#message').html('Mật khẩu không trùng khớp').css('color', 'red');       
      });
      
      $('#password, #email').on('keyup', function () {
          if ($('#password').val() == "") 
          {
        	$('#pass_vali').html('Mật khẩu không được để trống').css('color', 'red');
          } else 
        	$('#pass_vali').html('');
          
          if ($('#email').val() == "") 
          {
        	$('#email_vali').html('Email không được để trống').css('color', 'red');
          } else 
        	$('#email_vali').html('');
      		
          });
 
      </script>


  </body>
</html>
